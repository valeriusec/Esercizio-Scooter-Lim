<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  </head>

  <body>

<!-- Contenitore Centrale -->

    <div class="container">

<!-- Logo,titolo e buttons -->

      <header>
        <img id="logo" src="logo.png">
        <h1 id="title">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <div class="row">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>

<!-- Contenuto Principale -->

      <main>
        <div class="check">
          <input class="option" type="checkbox">
          <h2 class="option">Monopattino Gino22</h2>
          <p>&rarr;Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
            <div id="charge1"></div>
        </div>

        <div class="check">
          <input class="option" type="checkbox">
          <h2 class="option">Monopattino Mike24</h2>
          <p>&rarr;Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
            <div id="charge2"></div>
        </div>

        <div class="check">
          <input class="option" type="checkbox">
          <h2 class="option">Monopattino Fede154</h2>
          <p>&rarr;Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
            <div id="charge3"></div>
        </div>
      </main>

<!-- Chiusura Contenitore Centrale -->

    </div>

  </body>
</html>
